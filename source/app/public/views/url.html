<div class="row">
    <div class="col-md-5 col-md-offset-2">
        <div class="row">
            <h4>Your long URL: </h4>
            <a ng-href="{{longUrl}}" target="_blank">{{longUrl}}</a>
        </div>
        <div class="row">
            <h4>Your short URL: </h4>
            <a ng-href="{{shortUrl}}" target="_blank">{{shortUrlToShow}}</a>
        </div>
    </div>
    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                Total Clicks
            </div>
            <div class="panel-body">
                {{totalClicks}}
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Referer
            </div>
            <div class="panel-body">
                <canvas id="pie" class="chart chart-pie"
                        chart-data="pieData" chart-labels="pieLabels" chart-options="options">
                </canvas>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Country
            </div>
            <div class="panel-body">
                <canvas id="bar" class="chart chart-bar"
                        chart-data="barData" chart-labels="barLabels" chart-series="series">
                </canvas>
            </div>
        </div>
    </div>
</div>
